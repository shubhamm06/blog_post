{% extends "blog/base.html" %}
{%load static%}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <div class="media">
        <!-- <img class="rounded-circle account-img" src="{{user.profile.image.url}}" alt="oopsie"> -->
        {%if user.profile.image.url%}
        <img class="rounded-circle account-img" src="{{user.profile.image.url}}" alt="oopsie">
        {%else%}
        <img class="rounded-circle account-img" src="{% static 'blog/images/not-found.png' %}" alt="oopsie">
        {% endif %}
        <div class="media-body">
            <h2 class="account-heading">{{user.username}}</h2>
            <p class="text-secondary">{{user.email}}</p>
        </div>
    </div>
    <br>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Update Profile</legend>
            {{form.media}}
            {{form|crispy}}
        </fieldset>
        <div class="form-group">
            <a href="{%url 'blog-home' %}"><button class="btn btn-outline-info" type="submit">Update
                </button></a>
        </div>
        <!-- </form> -->
</div>
{% endblock content %}
